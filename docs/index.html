<script>
var queries = (function () {
  var queries = {}
  location.search.substr(1)
    .split('&')
    .forEach(function (param) {
      var data = param.split('=')
      queries[data[0]] = decodeURIComponent(data[1])
    })
  return queries
})()

var $ele = document.getElementById('url')
// 서비스명
$ele.innerText = queries.service
// 링크 입력
